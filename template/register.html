{% extends "base/base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block content %}

    <main class="w-100 bg-dark" style="height: 100vh;">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"/>
                          </svg>
                    </h5>
                    <div class="container-fluid mt-4">
                        <form action="/register-me/" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="firstname"
                                            placeholder="First name" name="firstname">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="lastname"
                                            placeholder="Last name" name="lastname">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="email@example.com" name="email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Strong 8 digit Password" name="pass1">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Confirm Password" name="pass2">
                            </div>

                            <button type="submit"   class="btn btn-dark w-100">Register</button>
                        </form>
                        <div class="mt-2">
                            <p>Already have an account? <a href="/login/" style="text-decoration: none;">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
